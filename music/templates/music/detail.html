{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}">
</head>
<body>
	
	<nav class="navbar">
		<div class="navbar__container">
			<a href="#home" id="navbar__logo">Musiz</a>

			<div class="navbar__toggle" id="mobile-menu">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>

			<ul class="navbar__menu">
				<li class="navbar__item">
					<a href="{% url 'index' %}" class="navbar__links" id="home-page">Home</a>
				</li>
				<li class="navbar__item">
					<a href="{% url 'about' %}" class="navbar__links" id="about-page">About</a>
				</li>
				<li class="navbar__item">
					<a href="{% url 'freestyle_index' %}" class="navbar__links" id="services-page">Freestyle</a>
				</li>
				<li class="navbar__btn">
					<a href="{% url 'upload_vid' %}" class="button" id="signup">Upload</a>
				</li>
			</ul>
		</div>
	</nav>

	<section class="main_container">
		<div class="container">
			<div class="left"> 
				<video src="{{vid.vid.url}}" controls class="video" id="video"></video>
			</div>
			<div class="right">
				{% for x in more_vids %}
					<a href="{% url 'detail' x.id %}" class="single_vid">
						<div class="vid_container">
							<video src="{{x.vid.url}}" class="vid"></video>
							<p>{{x.title}}</p>
							<p>{{x.snippet}}</p>
						</div>
					</a>
				{% endfor %}
			</div>
		</div>
	</section>

	<footer>
		This is the footer 4 now again
	</footer>

	<script type="text/javascript" src="{% static 'js/navbar.js' %}"></script>
</body>
</html>
